<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jugador - Rival M√°s D√©bil</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #f1c40f;
            --danger: #e74c3c;
            --dark-bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1a202c, #000000);
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        /* --- CLASES DE UTILIDAD --- */
        .hidden { display: none !important; }
        .flex-center { display: flex; justify-content: center; align-items: center; }
        .full-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        
        /* --- ESTILOS GLASSMORPHISM --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- PANTALLA LOGIN --- */
        #joinScreen {
            flex-direction: column;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            z-index: 200;
        }
        
        .logo-glow {
            font-size: 2.5rem; font-weight: 900; text-align: center;
            background: linear-gradient(to right, #fff, #00d2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px;
            filter: drop-shadow(0 0 10px rgba(0,210,255,0.5));
        }

        input {
            width: 80%; padding: 15px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.1); color: white; font-size: 1.2rem;
            text-align: center; outline: none; margin-bottom: 20px;
            border: 1px solid transparent; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.2); }

        button {
            border: none; border-radius: 12px; padding: 15px 30px;
            font-size: 1.1rem; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: transform 0.1s, filter 0.2s;
            width: 80%;
        }
        
        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(0,210,255,0.4); }
        .btn-primary:active { transform: scale(0.96); }

        /* --- PANTALLA DE JUEGO --- */
        #gameScreen {
            flex: 1; display: flex; flex-direction: column; padding: 15px;
            gap: 15px; position: relative;
        }

        /* Header Info */
        .info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px;
        }
        
        #roundDisplay { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        #timerDisplay { font-size: 1.5rem; font-weight: 700; color: white; font-variant-numeric: tabular-nums; }
        .timer-warn { color: var(--accent) !important; animation: pulse 0.5s infinite; }
        .timer-danger { color: var(--danger) !important; animation: shake 0.5s infinite; }

        /* Banca y Escalera */
        #financePanel {
            display: flex; gap: 10px; height: 160px;
        }
        
        .bank-status {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 10px;
        }
        .bank-label { font-size: 0.8rem; color: #aaa; text-transform: uppercase; }
        .bank-value { font-size: 2rem; font-weight: 700; color: var(--accent); text-shadow: 0 0 10px rgba(241,196,15,0.3); }

        .ladder-container {
            width: 80px; display: flex; flex-direction: column-reverse; justify-content: space-between;
            padding: 5px; gap: 2px; overflow: hidden;
        }
        .ladder-step {
            font-size: 0.75rem; text-align: center; padding: 4px; border-radius: 4px;
            background: rgba(255,255,255,0.05); color: #555; transition: 0.3s;
        }
        .ladder-step.active { background: var(--accent); color: black; font-weight: bold; transform: scale(1.1); box-shadow: 0 0 10px var(--accent); }
        .ladder-step.passed { color: #888; background: transparent; }

        /* Bot√≥n Banca Gigante */
        #bankBtn {
            width: 100%; padding: 25px; margin-top: auto; margin-bottom: 20px;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: rgba(255,255,255,0.5); font-size: 1.5rem; border-radius: 18px;
            box-shadow: 0 4px 0 #1a252f; transition: 0.2s;
            pointer-events: none; /* Desactivado por defecto */
        }
        
        #bankBtn.active {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: black; box-shadow: 0 6px 0 #d35400, 0 0 20px rgba(241,196,15,0.4);
            pointer-events: all; animation: popIn 0.3s; cursor: pointer;
        }
        #bankBtn.active:active { transform: translateY(6px); box-shadow: 0 0 0 transparent; }

        /* --- VOTACI√ìN --- */
        #votingPanel {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.9); border-top-left-radius: 25px; border-top-right-radius: 25px;
            padding: 20px; padding-bottom: calc(20px + var(--safe-bottom));
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
        }
        #votingPanel.show { transform: translateY(0); }
        
        .vote-item {
            background: rgba(255,255,255,0.1); color: white; padding: 15px;
            border-radius: 12px; font-weight: 600; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .vote-item:active { background: var(--primary); color: black; }

        /* --- PANTALLAS DE ESTADO (OVERLAYS) --- */
        .overlay {
            flex-direction: column; text-align: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            transition: opacity 0.3s;
        }

        .status-icon { font-size: 4rem; margin-bottom: 20px; animation: float 3s infinite ease-in-out; }
        .status-title { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; margin: 0; }
        .status-sub { font-size: 1.2rem; color: #ccc; font-weight: 300; margin-top: 10px; }

        #eliminatedScreen { background: rgba(100, 0, 0, 0.9); }
        #timesUpScreen { background: rgba(200, 0, 0, 0.9); }
        #winnerScreen { background: radial-gradient(circle, #f1c40f 0%, #000 100%); }

        /* --- FINAL 1vs1 --- */
        #finalBoard {
            display: flex; flex-direction: column; gap: 20px; width: 100%;
            padding: 20px; margin-top: 20px;
        }
        .final-player-row {
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .final-name { font-weight: bold; color: var(--primary); font-size: 1.2rem; }
        .ovals { display: flex; gap: 8px; }
        .oval {
            width: 30px; height: 30px; border-radius: 50%; border: 2px solid #555;
            display: grid; place-items: center; font-size: 14px;
        }
        .oval.correct { background: #2ecc71; border-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .oval.wrong { background: #e74c3c; border-color: #e74c3c; }

        /* --- ANIMACIONES --- */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div id="joinScreen" class="full-screen flex-center">
        <div class="logo-glow">EL RIVAL<br>M√ÅS D√âBIL</div>
        <input type="text" id="nameInput" placeholder="TU NOMBRE" maxlength="12">
        <button class="btn-primary" onclick="joinGame()">ENTRAR</button>
    </div>

    <div id="gameScreen" class="hidden">
        
        <div class="info-bar glass-panel">
            <span id="roundDisplay">RONDA 1</span>
            <span id="timerDisplay">20</span>
        </div>

        <div id="financePanel" class="glass-panel">
            <div class="ladder-container" id="ladderDisplay">
                </div>

                <span class="bank-label">BANCO TOTAL</span>
                <span id="totalBankDisplay" class="bank-value">$0</span>

        </div>

        <button id="bankBtn" onclick="doBank()">BANCA</button>

            <div class="final-player-row">

                <div id="p2Ovals" class="ovals"></div>
            </div>
        </div>
        
    </div>

    <div id="votingPanel">
        <div style="grid-column: span 2; text-align: center; color: #888; margin-bottom: 10px;">
            ¬øQUI√âN ES EL RIVAL M√ÅS D√âBIL?
        </div>
        </div>

    <div id="welcomeScreen" class="full-screen overlay flex-center hidden">
        <div class="status-icon">üëã</div>
        <div class="status-title">¬°HOLA!</div>
        <div id="welcomeMsg" class="status-sub">Esperando al Host...</div>
    </div>

    <div id="timesUpScreen" class="full-screen overlay flex-center hidden">
        <div class="status-icon">‚è∞</div>
        <div class="status-title">¬°TIEMPO!</div>
        <div class="status-sub">Mira al Host</div>
    </div>

    <div id="eliminatedScreen" class="full-screen overlay flex-center hidden">
        <div class="status-icon">‚ò†Ô∏è</div>
        <div class="status-title">ELIMINADO</div>
        <div class="status-sub">Eres el rival m√°s d√©bil.<br>Adi√≥s.</div>
    </div>

    <div id="winnerScreen" class="full-screen overlay flex-center hidden">
        <div class="status-icon">üèÜ</div>
        <div class="status-title">¬°GANADOR!</div>
        <div id="winnerName" class="status-sub" style="font-size: 3rem; color: black; font-weight:900; background:white; padding: 0 20px;">NOMBRE</div>
        <div id="winnerAmount" class="status-sub" style="color:#f1c40f; font-weight:bold; margin-top:20px">$0</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
