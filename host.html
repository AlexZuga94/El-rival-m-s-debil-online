<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER CONTROL - RIVAL M√ÅS D√âBIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --primary: #00d2ff;     /* Cian ne√≥n */
            --accent: #f1c40f;      /* Dorado dinero */
            --danger: #ff0055;      /* Rojo eliminaci√≥n */
            --success: #00ff9d;     /* Verde acierto */
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 20px;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 210, 255, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(241, 196, 15, 0.05), transparent 25%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden; /* Dashboard fijo */
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        /* --- UTILIDADES --- */
        .hidden { display: none !important; }
        
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        h1, h2, h3 { margin: 0; text-transform: uppercase; letter-spacing: 1px; }

        /* --- HEADER (TOP BAR) --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            height: 80px;
        }

        .brand-title {
            font-weight: 900; font-size: 1.5rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .timer-box {
            font-size: 3rem; font-weight: 700; font-variant-numeric: tabular-nums;
            text-align: center; color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .bank-display {
            text-align: right;
        }
        .bank-label { font-size: 0.8rem; color: var(--text-dim); display: block; }
        .bank-value { font-size: 2rem; color: var(--accent); font-weight: bold; }

        /* --- MAIN DASHBOARD LAYOUT --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: 100%;
            overflow: hidden;
        }

        /* COLUMNA IZQUIERDA: ESTADO JUEGO */
        .col-left { display: flex; flex-direction: column; gap: 15px; }

        .control-btn {
            background: var(--glass); color: white; border: 1px solid var(--glass-border);
            padding: 15px; width: 100%; text-align: left; cursor: pointer;
            font-family: 'Outfit'; font-weight: 600; text-transform: uppercase;
            transition: 0.2s; border-radius: 8px; margin-bottom: 5px;
        }
        .control-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .control-btn.active { background: var(--primary); color: black; border-color: var(--primary); }
        
        .btn-danger { color: var(--danger); border-color: rgba(255, 0, 85, 0.3); }
        .btn-danger:hover { background: var(--danger); color: white; }

        /* COLUMNA CENTRAL: PREGUNTA Y CONTROLES */
        .col-center { display: flex; flex-direction: column; gap: 20px; }

        #questionCard {
            flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; border-left: 5px solid var(--primary);
        }
        
        .q-text { font-size: 2.2rem; font-weight: 700; line-height: 1.2; margin-bottom: 30px; }
        .a-text { 
            font-size: 1.8rem; color: var(--success); font-weight: 500; 
            padding: 10px 30px; border-radius: 50px; background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .action-buttons {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; height: 100px;
        }
        
        .big-btn {
            border: none; border-radius: 12px; font-size: 1.2rem; font-weight: 800;
            cursor: pointer; text-transform: uppercase; transition: transform 0.1s;
        }
        .big-btn:active { transform: scale(0.95); }

        .btn-ok { background: var(--success); color: #00331f; box-shadow: 0 0 15px rgba(0,255,157,0.2); }
        .btn-bad { background: var(--danger); color: white; box-shadow: 0 0 15px rgba(255,0,85,0.2); }
        .btn-bank { background: var(--accent); color: black; box-shadow: 0 0 15px rgba(241,196,15,0.2); }

        /* COLUMNA DERECHA: RANKING Y JUGADORES */
        .col-right { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }

        .ranking-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .ranking-table th { text-align: left; color: var(--text-dim); padding: 5px; border-bottom: 1px solid #333; }
        .ranking-table td { padding: 8px 5px; border-bottom: 1px solid #222; }
        .ranking-score { color: var(--success); font-weight: bold; }
        .ranking-fail { color: var(--danger); font-weight: bold; }

        /* FINAL DASHBOARD */
        #finalDashboard {
            display: none; /* Se activa con JS */
            grid-column: span 3;
            background: rgba(0,0,0,0.8);
            border-radius: 16px;
            padding: 20px; text-align: center;
        }
        
        .final-vs {
            display: flex; justify-content: space-around; align-items: center; margin-top: 20px;
        }
        .final-p-card { font-size: 1.5rem; font-weight: bold; }
        .final-score-big { font-size: 3rem; color: var(--primary); }
        .sudden-death-alert {
            color: var(--danger); font-size: 2rem; font-weight: 900; animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <header class="glass-panel">
        <div class="brand-title">CONTROL DE MANDO</div>
        
        <div id="timer" class="timer-box">00</div>
        
        <div class="bank-display">
            <span class="bank-label">BANCO TOTAL</span>
            <span id="bankedDisplay" class="bank-value">$0</span>
        </div>
    </header>

    <div class="dashboard-grid">
        
        <aside class="col-left glass-panel">
            <h3 style="color: var(--text-dim); margin-bottom:10px;">Fases del Juego</h3>
            <button class="control-btn" onclick="setPhase('waiting')">‚è∏Ô∏è Espera / Intro</button>
            <button class="control-btn active" onclick="setPhase('questions')">‚ñ∂Ô∏è Rondas de Preguntas</button>
            <button class="control-btn" onclick="setPhase('voting')">üó≥Ô∏è Votaci√≥n</button>
            <button class="control-btn btn-danger" onclick="setPhase('elimination')">‚ò†Ô∏è Eliminaci√≥n</button>
            
            <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
            
            <button class="control-btn" onclick="resetGame()">üîÑ RESET TOTAL</button>

            <div style="margin-top:auto;">
                <small style="color:var(--text-dim)">Ronda Actual</small>
                <div id="roundDisplay" style="font-size:1.5rem; font-weight:bold;">1</div>
                <small style="color:var(--text-dim)">Turno de:</small>
                <div id="turnDisplay" style="font-size:1.2rem; color:var(--primary);">--</div>
            </div>
        </aside>

        <main class="col-center">
            
            <div id="questionCard" class="glass-panel">
                <span id="questionText" class="q-text">Esperando inicio...</span>
                <span id="answerText" class="a-text">Respuesta</span>
            </div>

            <div class="action-buttons">
                <button class="big-btn btn-bad" onclick="sendWrong()">‚úñ INCORRECTO</button>
                <button class="big-btn btn-bank" onclick="forceBank()">üí∞ BANCA</button>
                <button class="big-btn btn-ok" onclick="sendCorrect()">‚úî CORRECTO</button>
            </div>

            <div id="finalDashboard" class="glass-panel">
                <h2 style="color:var(--accent)">üèÜ GRAN FINAL üèÜ</h2>
                <div id="suddenDeathMsg" class="sudden-death-alert hidden">¬°MUERTE S√öBITA!</div>
                
                <div class="final-vs">
                    <div class="final-p-card">
                        <div id="fp1Name">JUGADOR 1</div>
                        <div id="fp1Score" class="final-score-big">0</div>
                    </div>
                    <div style="font-size:2rem; color:#555;">VS</div>
                    <div class="final-p-card">
                        <div id="fp2Name">JUGADOR 2</div>
                        <div id="fp2Score" class="final-score-big">0</div>
                    </div>
                </div>
            </div>

        </main>

        <aside class="col-right glass-panel">
            <h3 style="color: var(--text-dim);">Estad√≠sticas</h3>
            <div id="ranking">
                <p style="color:#555; text-align:center; margin-top:20px;">Esperando datos...</p>
            </div>

            <hr style="border:0; border-top:1px solid #333;">

            <h3 style="color: var(--text-dim);">Votaci√≥n</h3>
            <div id="voteResults" class="glass-panel" style="background:rgba(0,0,0,0.3); padding:10px;">
                </div>
            
            <h3 style="color: var(--text-dim); margin-top:10px;">Eliminar Jugador</h3>
            <input type="text" id="eliminationTarget" placeholder="Nombre a eliminar" 
                   style="width:100%; padding:10px; background:#222; border:1px solid #444; color:white; border-radius:5px;">
            <button onclick="eliminatePlayer()" 
                    style="width:100%; margin-top:5px; background:var(--danger); color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">
                ELIMINAR
            </button>
        </aside>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ELEMENTOS DOM (Mapeados a tu l√≥gica)
        const els = {
            qText: document.getElementById('questionText'),
            aText: document.getElementById('answerText'),
            timer: document.getElementById('timer'),
            banked: document.getElementById('bankedDisplay'),
            round: document.getElementById('roundDisplay'),
            turn: document.getElementById('turnDisplay'),
            ranking: document.getElementById('ranking'),
            voteRes: document.getElementById('voteResults'),
            qCard: document.getElementById('questionCard'),
            finalDash: document.getElementById('finalDashboard')
        };

        // FUNCIONES DE CONTROL
        function setPhase(phase) { socket.emit('setPhase', phase); }
        function sendCorrect() { socket.emit('correctAnswer'); }
        function sendWrong() { socket.emit('wrongAnswer'); }
        function forceBank() { socket.emit('bank'); } // El Host tambi√©n puede bancar si quiere
        function resetGame() { if(confirm('¬øSeguro de reiniciar todo?')) socket.emit('resetGame'); }
        
        function eliminatePlayer() {
            const name = document.getElementById('eliminationTarget').value;
            if(name) {
                if(confirm(`¬øEliminar a ${name}?`)) {
                    socket.emit('eliminatePlayer', name.toUpperCase());
                    document.getElementById('eliminationTarget').value = '';
                }
            }
        }

        // SOCKET LISTENERS
        socket.on('connect', () => { console.log("Host conectado"); });

        socket.on('questionUpdate', (q) => {
            if(!q) return;
            els.qText.textContent = q.question;
            els.aText.textContent = q.answer;
            els.aText.style.visibility = 'visible'; // Mostrar respuesta al Host siempre
        });

        socket.on('timerUpdate', (t) => {
            els.timer.textContent = t;
            els.timer.style.color = t <= 5 ? 'var(--danger)' : 'var(--primary)';
        });

        socket.on('bankState', (state) => {
            els.banked.textContent = `$${state.bankedTotal}`;
        });

        socket.on('roundUpdate', (r) => els.round.textContent = r);
        
        socket.on('turnUpdate', (player) => {
            els.turn.textContent = player || "--";
        });

        // RANKING TABLE GENERATOR
        socket.on('rankingUpdate', (data) => {
            data.sort((a,b) => b.correct - a.correct);
            let html = `
                <table class="ranking-table">
                    <tr><th>JUGADOR</th><th>‚úî</th><th>‚úñ</th><th>$</th></tr>
            `;
            data.forEach(p => {
                html += `
                    <tr>
                        <td style="font-weight:bold; color:white;">${p.name}</td>
                        <td class="ranking-score">${p.correct}</td>
                        <td class="ranking-fail">${p.wrong}</td>
                        <td style="color:var(--accent);">$${p.bankAmount}</td>
                    </tr>
                `;
            });
            html += '</table>';
            els.ranking.innerHTML = html;
        });

        // VOTES
        socket.on('votesUpdated', (data) => {
            let html = '<ul style="list-style:none; padding:0; margin:0;">';
            // Mostrar conteo simple
            for (const [target, count] of Object.entries(data.counts)) {
                html += `<li style="margin-bottom:5px; border-bottom:1px solid #333; padding-bottom:2px;">
                            <strong style="color:var(--danger)">${count} votos</strong> contra <strong>${target}</strong>
                         </li>`;
            }
            html += '</ul>';
            els.voteRes.innerHTML = html || '<small>Sin votos a√∫n</small>';
        });

        // FASES Y FINAL
        socket.on('phaseChanged', (phase) => {
            // Visualmente resaltar el bot√≥n activo (opcional)
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            // L√≥gica de visualizaci√≥n Final
            if (phase === 'final' || phase === 'final_intro' || phase === 'sudden_death_intro') {
                els.qCard.style.display = 'none';
                els.finalDash.style.display = 'block';
            } else {
                els.qCard.style.display = 'flex';
                els.finalDash.style.display = 'none';
            }
        });

        socket.on('finalUpdate', (stats) => {
            document.getElementById('fp1Name').textContent = stats.p1.name;
            document.getElementById('fp1Score').textContent = stats.p1.score;
            document.getElementById('fp2Name').textContent = stats.p2.name;
            document.getElementById('fp2Score').textContent = stats.p2.score;
            
            if (stats.suddenDeath) {
                document.getElementById('suddenDeathMsg').classList.remove('hidden');
            }
        });

    </script>
</body>
</html>
